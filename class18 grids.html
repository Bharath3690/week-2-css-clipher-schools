<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grids</title>
</head>
<style>
    .grid-container {
  display: grid;
}
.grid-container {
  display: inline-grid;
}
.grid-container {
  display: grid;
  column-gap: 50px;
}
.grid-container {
  display: grid;
  row-gap: 50px;
}
.grid-container {
  display: grid;
  gap: 50px 100px;
}

</style>
<body>
    <h1>The flex-direction Property</h1>

<p>The "flex-direction: column-reverse;" stacks the flex items vertically (but from bottom to top):</p>
<div class="grid flex-container"></div>

    
</body>
</html>
